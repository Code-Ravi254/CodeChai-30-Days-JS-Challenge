<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condition</title>
</head>

<body>
    <h1>Conditional Statement</h1>

    <script>
        // Activity-1: if else Statement:
        // Task-1 
        let num = 2;
        if (num > 0) {
            console.log("Number is Positive");
        } else if (num < 0) {
            console.log("Number is Negative");
        } else {
            console.log("Number is Zero");
        }

        // Task-2 
        let age = 20;
        if (age >= 18) {
            console.log("You can Vote.");
        } else {
            console.log("You can not Vote.");
        }

        // Activity-2: Nested if else Statement
        // Task-3 
        let num1 = 123,
            num2 = 234,
            num3 = 456;

        if (num1 > num2 && num1 > num3) {
            console.log(`${num1} is the largest number among three numbers`);
        } else if (num2 > num1 && num2 > num3) {
            console.log(`${num2} is the largest number among three numbers`);
        } else {
            console.log(`${num3} is the largest number among three numbers`);
        }

        // Activity-3: switch case
        // Task-4 
        let condition = 1;
        switch (condition) {
            case 1:
                console.log("Sunday")
                break;
            case 2:
                console.log("Monday")
                break;
            case 3:
                console.log("Tuesday")
                break;
            case 4:
                console.log("Wednesday")
                break;
            case 5:
                console.log("Thurstday")
                break;
            case 6:
                console.log("Friday")
                break;
            case 7:
                console.log("Saturday")
                break;
            default:
                console.log("None")
                break;
        }

        // Task-5
        let score = 100;
        switch (true) {
            case 90 <= score && 100 >= score:
                console.log("Grade - A")
                break;
            case 70 <= score && 89 >= score:
                console.log("Grade - B")
                break;
            case 50 <= score && 69 >= score:
                console.log("Grade - C")
                break;
            case 30 <= score && 49 >= score:
                console.log("Grade - D")
                break;
            case 20 <= score && 29 >= score:
                console.log("Grade - E")
                break;
            case 20 > score:
                console.log("Fail")
                break;

        }

        // Activity-4: Condotional (Ternary) Operator       
        // Task-6
        let number = 10;
        const result = (number % 2 == 0) ? `${number} is Even` : `${number} is Odd`;
        console.log(result)

        // Activity-5: Combining Condotions 
        // Task-7
        let year = 1904;
        if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)) {
            console.log(`${year} is a Leap year`);
        } else {
            console.log(`${year} is NOT a Leap year`);
        }


    </script>
</body>

</html>
