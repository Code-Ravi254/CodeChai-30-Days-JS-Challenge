<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator</title>
  </head>
  <body>
    <h1>Operators</h1>

    <script>
      // Arithemetic Operations
      let add = 5 + 6;
      console.log("Num - 5 + 6 = ", add);

      let subtrt = 9 - 4;
      console.log("Num - 9 - 4 = ", subtrt);

      let mult = 4 * 3;
      console.log("Num - 4 + 3 = ", mult);

      let devid = 9 / 2;
      console.log("Num - 9 / 2 = ", devid);

      let remndr = 19 % 4;
      console.log("Num - 19 / 4 remendr is = ", remndr);

      // Assignmemnt Operator
      add += 1;
      console.log("Num - 5 + 6 = ", add);

      subtrt -= 1;
      console.log("Num - 9 - 4 = ", subtrt);

      // Comparison Operator
      let compr = 6 > 4 < 5;
      // let compr =  4 < 6 > 5
      console.log(compr);

      let compr2 = 5 <= 3;
      console.log(compr2);

      let num1 = 5;
      let num2 = "5";
      let compr3 = num1 === num2;
      let compr4 = num1 == num2;
      console.log(
        `with type "===" (5 = '5') is:`,
        compr3,
        ` without type "==" (5 = '5') is:`,
        compr4
      );

      // Logical Operator
        let x = 3;
        let y = 4;
        let z = (x > 4 && y < 8)
        console.log(z)

        let a = 6;
        let b = 5;
        let c = (a == 2 || b == 5); // dono me se koi ek sahi hoga to true ho jayega.
        console.log(c);

        let char1 = 7;
        let char2 = 8;
        let what = (char1 != char2) //            
        console.log(`7 is not equal to 8 =`,what);

        // Ternary Operator
        let age = prompt("Enter a number");
        let result = age >= 18 ? "Yes" : "No";
        console.log(`Elilgible for vote:`,result)


    </script>
  </body>
</html>
