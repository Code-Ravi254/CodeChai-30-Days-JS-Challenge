<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaiCode 1</title>
</head>
<body>
    <h1>Variable & Datatypes</h1>
    

    <script>
        // number
        var num = 666;
        console.log(num);

        // string
        let str = "Ravi me";
        console.log(str);

        // boolean
        const bool = true;
        console.log(bool);

        // all datatypes
        let arr = ["ram", "shyam", 5];
        console.log(arr);

        let obj = {
            name: "Ravi",
            work: ["developer", "coder"],
            is_male: true,
            salery: 56,
        } 
        console.log(obj);
        console.log(typeof num, typeof str, typeof bool, typeof arr, typeof obj);

        // reassigning value
        let name = "ravi";
        name = "shyamu"
        // console.log(name = "shyam");
        console.log(name);

        // Reassign const value
        const city = "dwarka";
        console.log(city);
        city = "varanasi";
        console.log(city);
        
        // thank you
        
    </script>
</body>
</html>
